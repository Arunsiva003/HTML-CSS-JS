<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Save text as file</title>
</head>
<body>
    <div class="wrapper">
        <textarea>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam, sint id cumque ratione odio dolorem deserunt deleniti itaque earum, at eaque incidunt nam! Repellendus, vero error? Quae laudantium voluptatum expedita!
        </textarea>
        <div class="file-options">
            <div class="option file-name">
                <label>File Name</label>
                <input type="text" placeholder="Enter the file name">
            </div>            
            
            <div class="option save-as">
                <label >Save as</label>
                <div class="select-menu">
                    <select>
                        <option value="text/plain">Text file(.txt)</option>
                        <option value="text/javascript">JS file(.js)</option>
                        <option value="text/html">HTML file(.html)</option>
                        <option value="application/msword">Doc file(.doc)</option>
                        <option value="application/vnd.ms-powerpoint">PPT file(.ppt)</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="save-btn">Save</button>
    </div>
    <h1>by <a href="#">AS</a>
    </h1>
</body>
<script typle="text/javascript" src="main.js"></script>
</html>
